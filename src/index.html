<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <style>
    </style>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="header__top">
            <article class="container">
                <div class="row">
                    <figure class="col-md-3 offset-1">
                        <img src="icons/running-man-2-64.png" alt="">
                    </figure>
                    <div class="header__top-middle col-md-4">
                        <p class="text-center">Официальный представитель</p>
                        <p class="text-center">Garmin, Polar, Suunto</p>
                    </div>
                    <div class="col-md-2 offset-1 d-flex align-items-end flex-column">
                        <p class="header__top-number text-end">+7 (499) 922-89-74</p>
                        <button class="header__top-button">заказать звонок</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="header__main">
            <article class="container">
                <div class="row">
                    <div class="col-md-6 offset-5 d-flex flex-column align-items-end">
                        <h1 class="header__main-h1 text-end">Подбор пульсометра</h1>
                        <h2 class="header__main-h2 text-end">с учётом Вашего уровня подготовки</h2>
                        <div class="header__main-list d-flex">
                            <figure class="d-flex flex-column align-items-center">
                                <img src="icons/timer_time.png" alt="">
                                <figcaption>Время подбора:</figcaption>
                                <figcaption>10 минут</figcaption>
                            </figure>
                            <figure class="d-flex flex-column align-items-center">
                                <img src="icons/handcart.png" alt="">
                                <figcaption>Бесплатная</figcaption>
                                <figcaption>доставка</figcaption>
                            </figure>
                            <figure class="d-flex flex-column align-items-center">
                                <img src="icons/messages.png" alt="">
                                <figcaption>Ответим</figcaption>
                                <figcaption>на все вопросы</figcaption>
                            </figure>
                        </div>
                        <button class="header__main-button">Заказать консультацию</button>
                        <p class="header__main-button-credits text-end">или <span>перейти_в_каталог</span></p>
                    </div>
                </div>
            </article>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
